<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-MCw98/..." 
    crossorigin="anonymous"
  />
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 20px;
    }
    .password-option {
      cursor: pointer;
    }
    /* Toast container positioning */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1080;
    }
    /* Custom toast styling */
    .toast {
      min-width: 250px;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Secure Password Generator</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="passwordLength">Password Length:</label>
              <!-- Default length set to 16 -->
              <input type="number" id="passwordLength" class="form-control" value="16" min="4" max="128" />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="includeLower" checked />
              <label class="form-check-label" for="includeLower">Include Lowercase</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="includeUpper" checked />
              <label class="form-check-label" for="includeUpper">Include Uppercase</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="includeNumbers" checked />
              <label class="form-check-label" for="includeNumbers">Include Numbers</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="includeSymbols" checked />
              <label class="form-check-label" for="includeSymbols">Include Symbols</label>
            </div>
            <!-- Auto-generated 10 password options -->
            <div id="passwordList" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container">
    <div class="toast" id="copyToast">
      Password copied to clipboard!
    </div>
  </div>

  <!-- Vanilla JavaScript for password generation and toast -->
  <script>
    function generatePassword(length, lower, upper, numbers, symbols) {
      // Character sets excluding ambiguous characters:
      // - Lowercase: removed "l" and "o"
      // - Uppercase: removed "I" and "O"
      // - Numbers: removed "1" and "0"
      // - Symbols: removed the backtick `
      const lowerChars = "abcdefghijkmnpqrstuvwxyz";
      const upperChars = "ABCDEFGHJKLMNPQRSTUVWXYZ";
      const numberChars = "23456789";
      const symbolChars = "!@#$%^&*()_+~|}{[]:;?><,./-=";
      
      let availableChars = "";
      if (lower) availableChars += lowerChars;
      if (upper) availableChars += upperChars;
      if (numbers) availableChars += numberChars;
      if (symbols) availableChars += symbolChars;
      
      if (!availableChars) {
        return "";
      }
      
      let password = "";
      // Use crypto API for secure random values
      const randomValues = new Uint32Array(length);
      window.crypto.getRandomValues(randomValues);
      
      for (let i = 0; i < length; i++) {
        password += availableChars.charAt(randomValues[i] % availableChars.length);
      }
      return password;
    }
    
    function generatePasswords() {
      const length = parseInt(document.getElementById("passwordLength").value, 10);
      const lower = document.getElementById("includeLower").checked;
      const upper = document.getElementById("includeUpper").checked;
      const numbers = document.getElementById("includeNumbers").checked;
      const symbols = document.getElementById("includeSymbols").checked;
      
      const passwordListContainer = document.getElementById("passwordList");
      passwordListContainer.innerHTML = ""; // Clear any existing options
      
      // Generate 10 password options
      for (let i = 0; i < 10; i++) {
        const pwd = generatePassword(length, lower, upper, numbers, symbols);
        const item = document.createElement("button");
        item.className = "list-group-item list-group-item-action password-option";
        item.type = "button";
        item.textContent = pwd;
        // Clicking an option copies it to the clipboard and shows a custom toast
        item.addEventListener("click", function() {
          navigator.clipboard.writeText(pwd);
          showToast();
        });
        passwordListContainer.appendChild(item);
      }
    }
    
    function showToast() {
      const toast = document.getElementById("copyToast");
      // Add the 'show' class to fade in the toast
      toast.classList.add("show");
      // Remove the toast after 2 seconds
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
    
    // Auto-generate passwords on input changes
    document.getElementById("passwordLength").addEventListener("input", generatePasswords);
    document.getElementById("includeLower").addEventListener("change", generatePasswords);
    document.getElementById("includeUpper").addEventListener("change", generatePasswords);
    document.getElementById("includeNumbers").addEventListener("change", generatePasswords);
    document.getElementById("includeSymbols").addEventListener("change", generatePasswords);
    
    // Generate passwords on initial page load
    window.addEventListener("DOMContentLoaded", generatePasswords);
  </script>
</body>
</html>
